<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a href="http://127.0.0.1:5501/Home%20page/index.html" class="home-icon">
    <i class="fa-solid fa-house"></i>
  </a>  
  <div><h2>Welcome to our shoes store, please login into your account</h2></div>
  <div class="wrapper">
    <form action="http://127.0.0.1:5501/Home%20page/index.html" method="GET">
      <h1>Login</h1>
      <div class="form-elements">
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" required>I agree to the Terms of Service</label>
          <a href="http://127.0.0.1:5501/Login%20Page/forgotten%20password/index.html">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Or Log in with</p>
        <a href="http://127.0.0.1:5501/Login%20Page/google%20log/index.html" class="google-btn">
          <i class="fa-brands fa-google"></i> Google
        </a>
        <p>Don't have an account? 
          <a href="http://127.0.0.1:5501/Sign%20up%20page/index.html" 
          style="font-weight: bold;">Register</a>
        </p>
      </div>
    </form>
  </div>
</body>
</html>
