<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a href="http://127.0.0.1:5501/Home%20page/index.html" class="home-icon">
    <i class="fa-solid fa-house"></i>
  </a>
  <div><h2>Welcome to our shoes store! Please register your new account.</h2></div>
  <div class="wrapper">
    <form action="http://127.0.0.1:5501/Home%20page/index.html" method="GET">
      <h1>Register</h1>
      <div class="input-row">
        <div class="input-box">
          <input type="text" placeholder="First Name" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" required>
          <i class='bx bxs-user'></i>
        </div>
      </div>
      <div class="input-box" style="margin-top: -5px;">
        <input type="email" placeholder="Email" required >
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" required> I agree to the Terms of Service</label>
        <a href="http://127.0.0.1:5501/Login%20Page/index.html"><b>Login</b></a>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="register-link">
        <p>Or Sign Up with </p>
      </div>
      <a href="http://127.0.0.1:5501/Login%20Page/google%20log/index.html" class="google-btn">
        <div>
          <i class="fa-brands fa-google"></i> Google
        </div>
      </a>
    </form>
  </div>
</body>
</html>
